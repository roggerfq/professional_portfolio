<!DOCTYPE html>
<html>
  <head>
    <title>Roger Figueroa Quintero - Professional Information</title>
    <style>
      body {
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        font-size: 16px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 50px;
      }
      p {
        margin-top: 20px;
      }
      #portfolio {
        font-size: 24px;
        margin-top: 100px;
      }
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      #video-container iframe {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Roger Figueroa Quintero</h1>
    <p>Electronics Engineer, Universidad del Valle</p>
    <p>Master in Engineering, Universidad Javeriana Cali</p>
    <p>Specializing in computer vision and deep learning</p>
    <div id="portfolio">Coming soon: my portfolio</div>
    <div id="video-container">
      <iframe src="https://www.youtube.com/embed/RYddVa9bD90?autoplay=1&mute=1&loop=1&playlist=RYddVa9bD90" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('video-container', {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
      function onPlayerReady(event) {
        event.target.playVideo();
      }
      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
          player.seekTo(0);
        }
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
